<div class="" *ngIf="products">
    <div>
        <h3>{{tilte}}</h3>
    </div>
    <div class="container">
        <div class="row row-cols-3">
            <div class="col" *ngFor="let p of products._embedded.products">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      {{p.name}}
                    </div>
                    <div class="card-body">
         <img width="100" class="img-thumbnail img-rounded btn " (click)="onProductsDetails(p)"   height="100" src="{{this.productService.host+'/photoProduct/'+p.id+'?ts='+getTS()}}" />
         <div *ngIf="authService.isAdmin()">
            <button (click)="onEditPhoto(p)"  > 
                <span class="upload-btn"></span>
            </button>
                  
            <p *ngIf="editPhoto && currentProduct==p" >
                <input type='file' (change)="onSelectedFile($event)">
                                 <button class="btn btn-success" (click)="upload()">Upload</button>
                                 {{progress }}
            </p>
                               
           </div>  
           <div>{{p.description}}</div>
           <div>{{p.currentprice|number:'0.2'}} </div>
        
         <div>
            <span *ngIf="p.promotion">
                <img src="assets/images/promo.jpg">
               
            </span>
         </div>
         
         
         
         
         
         
         
         
         
         <table class="table">

                        <tr>
                            <td>
  

                       
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            
                        </tr>
                        <tr>
                            <td></td>
                           
                        </tr>

                       </table>
                  </div>

            </div>
      </div>
    </div>
</div>
